{% extends 'base.html' %}

{% block content%}
{% for user in users %}
<div class="card w-50">
  <div class="card-body">
    <h5 class="card-title">{{ user.username }}</h5>
    <p class="card-text">Email: {{user.email}}</p>
    <a href="mailto://{{user.email}}" target="_blank" class="btn btn-primary">Send Mail:</a>
  </div>
</div>
{% endfor %}
{% endblock %}
