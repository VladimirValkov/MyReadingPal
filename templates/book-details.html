{% extends 'base.html'%}

{% block content %}
    <img src="{{image}}" width="200" class="rounded float-start" alt="...">
    <h1>{{title}}</h1>
    <p>{{type}}</p>
    <p>{{author}}</p>
    <p>{{opinion}}</p>
    {% if can_edit %}
    <a type="button" href="{% url 'edit book' id %}" class="btn btn-primary">Edit</a>
    <a type="button" href="{% url 'delete book' id %}" class="btn btn-danger">Delete</a>
    {% endif %}
{% endblock %}
